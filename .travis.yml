language: python
sudo: enabled
node_js:
  - '6.0'
python:
  - "2.7"
  - "3.5"
  - "3.6"

notifications:
  email:
    recipients:
      - tonyejck@gmail.com

install:
  # TODO: Remove ME (Isolate each environment)
  - wget https://www.python.org/ftp/python/3.6.8/Python-3.6.8.tar.xz
  - tar xJf Python-3.6.8.tar.xz
  - rm Python-3.6.8.tar.xz
  - cd Python-3.6.8
  - ./configure
  - sudo make
  - sudo make install
  - cd ..
  - wget https://www.python.org/ftp/python/3.5.7/Python-3.5.7.tar.xz
  - tar xJf Python-3.5.7.tar.xz
  - rm Python-3.5.7.tar.xz
  - cd Python-3.5.7
  - ./configure
  - sudo make
  - sudo make install
  - pip install -e . -r requirements.txt
  - sudo apt-get install python-tox

before_script:
  - npm install
  - pip install -e .[test]

script:
  - make test
  - tox
