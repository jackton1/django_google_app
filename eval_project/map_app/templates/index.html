{% extends "layout.html" %}
{% load staticfiles %}

{%block title %}
   	Map Application
{% endblock %}

{% block nav_links %}
    <li><a href="{% url 'address' %}"> Address Table </a></li>
{% endblock %}

{% block content %}
    {% include "map.html" %}
    <div class="form-group">
        <form method="POST" action="/">
            <label for="id__address">Address: </label>
            <input type="hidden" name="address" id="id__address" value="{{ address }}"/>
            <input type="reset" name="address_reset">
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
